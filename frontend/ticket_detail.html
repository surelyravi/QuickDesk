<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Details â€“ QuickDesk</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <span class="logo">QuickDesk</span>
    <button id="backBtn">Back to Dashboard</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <div id="ticketInfo">
      <!-- Ticket metadata (subject, status, etc.) will go here -->
    </div>
    <hr />

    <div id="ticketTimeline">
      <!-- Comments/threaded conversation will be loaded here -->
    </div>

    <form id="commentForm" autocomplete="off">
      <textarea id="commentInput" required placeholder="Add a reply or update..."></textarea>
      <button type="submit">Post Comment</button>
      <p id="commentError" class="error"></p>
    </form>
  </main>

  <script type="module" src="js/tickets.js"></script>
</body>
</html>
