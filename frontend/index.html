<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to QuickDesk</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Optional: quick style to center content if not already in your styles.css */
    .centered {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; background: #f8fafc;
    }
    .centered .logo {
      font-size: 2rem; font-weight: bold; margin-bottom: 20px; color: #2563eb;
    }
    .centered a {
      text-decoration: none; color: #fff; background: #2563eb;
      border-radius: 5px; padding: 10px 28px; margin: 5px 0;
      display: inline-block; font-size: 1rem; font-weight: 500;
      transition: background 0.2s;
    }
    .centered a:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="centered">
    <span class="logo">QuickDesk</span>
    <p>Welcome to QuickDesk!</p>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</body>
</html>
